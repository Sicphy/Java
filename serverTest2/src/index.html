<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MyGoodFon</title>
    <link href="style.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" type="text/css"
          href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.0/normalize.min.css">
    <script defer src="https://use.fontawesome.com/releases/v5.0.9/js/all.js"
            integrity="sha384-8iPTk2s/jMVj81dnzb/iFR2sdA7u06vHJyyLlAd4snFpCl/SnyUjRrbdJsw1pGIl"
            crossorigin="anonymous"></script>
</head>
<body>
<header>
    <div class="logo-wrapper"><p class="logo">MyGoodFon</p></div>
    <nav>
        <ul>
            <li><a href="" class="nav-link">Home</a></li>
            <li><a href="http://localhost:8080/about" class="nav-link">About</a></li>
            <li><a href="" class="nav-link">Reviews</a></li>
        </ul>
    </nav>
    <div class="social-icons">
        <a href="" class="social-icons-link"><i class="fab fa-twitter"></i></a>
        <a href="" class="social-icons-link"><i class="fab fa-youtube"></i></a>
        <a href="" class="social-icons-link"><i class="fab fa-facebook-f"></i></a>
    </div>
</header>
<main>
    <div class="image-wrapper">
        <img src="http://localhost:8080/wallpaper/cat" class="image" alt="обои"/>
        <a class="image-link" href="http://localhost:8080/wallpaper/cat">Download: 596*380</a>
    </div>
    <div class="image-wrapper">
        <img src="http://localhost:8080/wallpaper/dog" class="image" alt="обои"/>
        <a class="image-link" href="http://localhost:8080/wallpaper/dog">Download: 1366*768</a>
    </div>

    <form method="DELETE" action="http://localhost:8080/dog-image">
        <p>Имя: <input type="text" name="name"></p>
        <p>Сообщение:<br><textarea name="message"></textarea></p>
        <p><button type="submit">Отправить </button></p>
    </form>

</main>
</body>
</html>
